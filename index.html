<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Cookie Jar</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    #requestCookies {
      display: block;
    }
    #getCookies {
      display: none;
    }
  </style>
</head>
<body>
<h1>Take a Cookie Out the Cookie Jar!</h1>

<input type="text" id="key" placeholder="Name">
<input type="text" id="val" placeholder="Number of Cookies">
<br>

<button id="requestCookies" onclick="requestCookies()">Request Cookies</button>


<button id="getCookies" onclick="getCookie()">Get Cookie</button>

<p id="cookies"></p>

<script>
  function requestCookies() {

    document.getElementById('requestCookies').style.display = 'none';
    document.getElementById('getCookies').style.display = 'block';
    document.cookie = `${document.getElementById('key').value}=${document.getElementById('val').value}`;
  }

  function getCookie() {
    document.getElementById("cookies").innerHTML = document.cookie;
  }
</script>
</body>

</footer>
</html>
